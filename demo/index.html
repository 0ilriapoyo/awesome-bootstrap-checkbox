<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap checkbox demo</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/Font-Awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="build.css"/>
</head>
<body>
<div class="container">
    <h2>Basic controls</h2>
    <form role="form">
        <div class="row">
            <div class="col-md-4">
                <div class="checkbox">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="checkbox">
                    <input id="checkbox7" type="checkbox" disabled>
                    <label for="checkbox7">
                        Can't check this
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox8" type="checkbox" disabled checked>
                    <label for="checkbox8">
                        This too
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
